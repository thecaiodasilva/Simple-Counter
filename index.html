<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Simple Counter</h1>
    <p>My first counter project with JavaScript.</p>
    <div id="counter">
        <button name="subtrair" class="button2" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" class="button2" onclick="increment()">+</button>
    </div>
    <script src="assets/scripts.js"></script>
</body>
</html>
